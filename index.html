<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<title>Nicolas Nuccelli || Portfolio</title>
		<script src="https://kit.fontawesome.com/49042185bb.js" crossorigin="anonymous"></script>
	
		
	</head>
	<body>
		<button id="pointerlock"></button>
        <div id="container"></div>
		<div id="menu">
			<span id="crosshair"></span>
			<div id="init-screen" >
					<div class="keys">
						<div class="up">
							<div class="key"><h4 class="letter">W</h4></div>
						</div>
						<div class="down">
							<div class="key"><h4 class="letter">A</h4></div>
							<div class="key"><h4 class="letter">S</h4></div>
							<div class="key"><h4 class="letter">D</h4></div>
						</div>
						<h2 class="menu-text">WASD TO MOVE</h2>
					</div>
					<div class="spacebar">
						<div class="spacebar-key"><h4 class="letter">Spacebar</h4></div>
						<h2 class="menu-text">JUMP</h2>
					</div>
					<div class="click">
						<i class="fa-solid fa-computer-mouse"></i>
						<h2 class="menu-text">LEFT CLICK</h2>
						<h2 class="menu-text">SELECT</h2>
					</div>
					<div class="esc">
						<div class="esc-key"><h4 class="letter">Esc</h4></div>
						<h2 class="menu-text">EXIT</h2>
					</div>
			</div>
			<div id="touch-screen">
				<div class="joystick" id="zone_joystick"></div>
				<div id="jump"></div>
			</div>
			<div class="progress-bar-container">
				<label for="progress-bar">Loading...</label>
				<progress id="progress-bar" value="0" max="100"></progress>
			</div>
		</div>
		<div id="vr"></div>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>		
		<script type="module" src="/main.js"></script>
		
	</body>
</html>
